     /* Button Hover Arrow Effect */
     
     
     
  .HoverArrowEffect {
  opacity: .5;
  font-family: "Roboto", sans-serif;
  font-weight: bold;
  position: absolute;
  top: 58%;
  left: 6%;
  display: inline-block;
  border-radius: 15px;
  background-color: rgba(255,255,255);
  border: none;
  color: rgb(25,25,25);
  text-align: left;
  font-size: 15px;
  padding: 20px;
  width: 180px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.HoverArrowEffect span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.HoverArrowEffect span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.HoverArrowEffect:hover span {
  padding-right: 25px;
}

.HoverArrowEffect:hover span:after {
  opacity: 1;
  right: 0;
}
        
       	
        
        
    </style>
